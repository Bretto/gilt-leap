<div>

    <div class="thumb-wrap" ng-show="MainModel.isGrid">
        <a href="#/sale/{{MainModel.root}}/product/{{s.sale | cleanURL}}">
            <div class="thumb" leap-click="leap-focus">
                <div class="thumbnail" ng-class="MainModel.thumbnailAccent()">
                    <img ng-src="{{s.image_urls.300x184[0].url}}" img-fade-in/>
                </div>
                <legend>
                    <img src="assets/img/gradient.png" class="gradient">
                    <h5>{{s.name}}</h5>
                </legend>
            </div>
            <div class="extruder-wrap">
                <div class="extruder" ng-class="MainModel.extruderAccent()"></div>
            </div>
        </a>
    </div>

    <a class="thumb-listing" ng-hide="MainModel.isGrid" href="#/sale/{{MainModel.root}}/product/{{s.sale | cleanURL}}">
        <div class="thumb-listing-holder" ng-class="MainModel.extruderAccent()">
            <div class="thumbnail pull-left">
                <img ng-src="{{s.image_urls.140x130[0].url}}" img-fade-in/>
            </div>
            <h2 class="pull-left">{{s.name}}</h2>

            <div class="clearfix"></div>
        </div>
    </a>

</div>
